{% extends "layout.html" %}

{% block head %}

    <link href="/static/register.css" rel="stylesheet">

{% endblock %}

{% block body %}

{% if reg %}
    <div class="alert alert-warning mt-4 mb-0 text-center" role="alert">
        Please register before posting a new listing
    </div>
{% endif %}

<div class="container">
    <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mt-0 mx-auto">
        <div class="card card-signin my-5">
        <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            {{ msg }}
            <form action="/register" method="post" autocomplete="off">
                
                <div class="form-label-group">
                    <input name="firstname" type="text" id="formGroupExampleInput" class="form-control" placeholder="First Name" required autofocus>
                    <label for="formGroupExampleInput">First Name</label>
                </div>
                <div class="form-label-group">
                    <input name="secondname" type="text" id="formGroupExampleInput2" class="form-control" placeholder="Last Name" required>
                    <label for="formGroupExampleInput2">Last Name</label>
                </div>
                <div class="form-label-group">
                    <input name="email1" type="email" class="form-control" id="formGroupExampleInput3" placeholder="Email" required>
                    <label for="formGroupExampleInput3">Email</label>
                </div>
                <div class="form-label-group">
                    <input name="password1" type="password" class="form-control" id="formGroupExampleInput4" placeholder="Password" required>                    
                    <label for="formGroupExampleInput4">Password</label>
                    <div class="form-group">
                        <div class="form-check">
                            <a onchange="seePass()">
                                <input type="checkbox" id="Check1">
                                <label class="form-check-label"  for="Check1">
                                Show Password
                                </label>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="form-label-group">
                    <input name="city" type="text" class="form-control" id="formGroupExampleInput6" placeholder="City" required>
                    <label for="formGroupExampleInput6">City</label>
                </div>
                <div class="form-label-group">
                    <input name="country" type="text" class="form-control" id="formGroupExampleInput7" placeholder="Country" required>
                    <label for="formGroupExampleInput7">Country</label>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>

<script>
function seePass() {
    var x = document.getElementById("formGroupExampleInput4");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}
</script>
{% endblock %}
