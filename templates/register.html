{% extends "layout.html" %}

{% block head %}

    <link href="/static/register.css" rel="stylesheet">

{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
        <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            
            <form action="/home" method="post">
                
                <div class="form-label-group">
                    <input name="name" type="text" id="formGroupExampleInput" class="form-control" placeholder="First Name" required autofocus>
                    <label for="formGroupExampleInput">First Name</label>
                </div>
                <div class="form-label-group">
                    <input name="name" type="text" id="formGroupExampleInput" class="form-control" placeholder="Last Name" required autofocus>
                    <label for="formGroupExampleInput">Last Name</label>
                </div>
                <div class="form-label-group">
                    <input name="email" type="email" class="form-control" id="formGroupExampleInput3" placeholder="Email">
                    <label for="formGroupExampleInput3">Email</label>
                </div>
                <div class="form-label-group">
                    <input name="password" type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">                    
                    <label for="formGroupExampleInput2">Password</label>
                </div>
                <div class="form-label-group">
                    <input name="confirmation" type="password" class="form-control" id="formGroupExampleInput2" placeholder="Confirm Password">                    
                    <label for="formGroupExampleInput2">Confirm Password</label>
                </div>
                <div class="form-label-group">
                    <input name="city" type="text" class="form-control" id="formGroupExampleInput4" placeholder="City">
                    <label for="formGroupExampleInput4">City</label>
                </div>
                <div class="form-label-group">
                    <input name="country" type="text" class="form-control" id="formGroupExampleInput5" placeholder="Country">
                    <label for="formGroupExampleInput5">Country</label>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            

        </div>
        </div>
    </div>
    </div>
</div>


{% endblock %}
